<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="signup-card">
    <div class="signup-header">
      <h1>
        Signup
      </h1>
      <p>
        Please fill in this form to create an account.
      </p>
    </div>
    <div class="separator"></div>
    <form action="">
      <div class="fullname">
        <input type="text" name="first-name" id="firstname" placeholder="firstname" required>
        <input type="text" name="last-name" id="lastname" placeholder="lastname" required>
      </div>
      <input type="email" name="email" id="email" placeholder="email" required>
      <input type="password" name="password" id="password" placeholder="password" required>
      <input type="password" name="confirm-password" id="confirm-password" placeholder="confirm password" required>
       <div class="terms">
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">I agree to the <a href="">
          terms of use
        </a> and <a href="">privacy policy</a></label>
       </div>
       <button>
        Sign Up
       </button>
    </form>
  </div>
</body>
</html>
