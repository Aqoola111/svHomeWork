<!doctype hmtl>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai buddy</title>
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <section id="sign-up-section">
        <form id="sign-up-form" action="">
          <h1>Welcome to Ai buddy</h1>
          <h2> Sign up</h2>
          <div class="input-group">

          <label for="username">username</label>
          <input type="text" id="username" name="username" required>
         </div>

          <div class="input-group">

            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
          </div>
           <div class="input-group">
              <label for="password">password</label>
            <input type="password" id="password" name="password" required>
           </div>

          <label for="goal">goal</label>
          <select id="goal" name="goal" required>
          <option value ="Bagrut">Bagrut</option>
          <option value ="Acedemic">Acedemic</option>
          <option value="Js">Js</option>
          </select>
          <button type="submit">Sign Up</button>
          <h2 class="error-message" id="sign-up-error">

          </h2>
          <button type="button" id="to-login-button">
            Already have an account? Please login below
          </button>
      </form>
      </section>
      <section id="login-section">
        <form id="login-form" action="">
          <h2>Login</h2>
          <div class="input-group">
            <label for="username-login">username</label>
            <input type="text" id="username-login" name="username" >
          </div>
            <div class="input-group">
              <label for="email-login">email</label>
              <input type="email" id="email-login" name="email" >
            </div>
              <div class="input-group">
                <label for="password-login">password</label>
                <input type="password" id="password-login" name="password" required>
              </div>
          <div class="remember-box">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember Me</label>
          </div>
          <button type="submit">Login</button>
          <h2 class="error-message" id="login-error">

          </h2>
        </form>
      </section>
      <section id="dashboard-section">
        <h1 id="dashboard-welcome">Welcome [username] to Ai Buddy</h1>
        <h2 id="dashboard-goal">Your goal is: [goal]</h2>
        <button id="generate-plan-button">
          Generate Study Plan
        </button>
        <button id="logout-button" type="button">Logout</button>
        <div class="plan-container">

        </div>
      </section>
      <script src="script.js"></script>
    </body>
</html>
